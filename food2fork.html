    <title>Meal and a Movie</title>

<body>

    <h1>Meal & Movie</h1>
    <p>One-click suggestions for at-home entertainment.</p>

    <h2>Meal?</h2>
    <button id="steak-submit"> Get a beef recipe </button>
    <button id="chicken-submit"> Get a chicken recipe </button>

    <button id="amazon-submit"> Get something on Amazon Prime </button>

    <div id="movieHolder"></div>
