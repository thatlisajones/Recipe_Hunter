<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meal and a Movie</title>
    
</head>
<body>

    <h1>Meal & Movie</h1>
    <h3>Easy-click suggestions for at-home entertainment.</h3>

    <h2>Meal?</h2>
    <p>Beef? Fish? Vegetarian? Type a keyword and click for three recipe ideas.</p>
    <form id="userInput"> 
            <input type="text" class="form-control form-field" id="ingredient"> 
            <button type= "submit"> search </button> 
    </form>
    

    <div id="recipesHolder"></div>

    <h2>Movie?</h2>
    <p>Click for a movie to stream that's appropriate for all ages.</p>
    <button id="netflix-submit"> Get something on Netflix </button>
    <button id="amazon-submit"> Get something on Amazon Prime </button>

    <div id="movieHolder"></div>

       

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="food2fork.js"></script>
    <script src="movie.js"></script>
    <link rel="stylesheet" type="text/css" href="basic.css"/>
</body>
</html>
